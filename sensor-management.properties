server.port=0
# Datenbankverbindung
spring.datasource.url=jdbc:postgresql://localhost:5432/sensor_management
spring.datasource.username=postgres
spring.datasource.password=VaniUndLuki14

# JPA-Konfiguration
# zuerst create f端r Tabellen Erstellung, dann auf update f端r Aktualisierung
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Optional: HikariCP Einstellungen f端r bessere Performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
# f端r registrierung eureka server mit unique id
eureka.instance.instance-id=${spring.application.name}:${random.int}
